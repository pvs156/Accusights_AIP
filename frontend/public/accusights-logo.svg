<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="eagleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Eagle Design - Sleek, Dynamic, Facing Right -->
  
  <!-- Upper wing sweep (lightest) -->
  <path d="M 120 80 Q 100 70 80 75 Q 70 78 60 72 L 55 68 Q 48 64 40 60 L 110 50 L 120 80" 
        fill="#4dd4ff" opacity="0.4"/>
  
  <!-- Middle wing layer -->
  <path d="M 125 90 Q 105 85 85 88 Q 72 90 60 85 Q 52 82 45 78 L 40 74 L 110 60 L 125 90" 
        fill="url(#eagleGradient)" opacity="0.7"/>
  
  <!-- Main wing body (prominent) -->
  <path d="M 130 100 Q 108 98 88 100 Q 74 102 62 98 Q 52 95 45 90 L 42 87 Q 35 82 30 78 L 110 70 L 130 100" 
        fill="url(#eagleGradient)"/>
  
  <!-- Lower wing sweep (darkest) -->
  <path d="M 132 108 Q 110 110 90 110 Q 76 112 65 108 Q 54 104 47 100 L 110 80 L 132 108" 
        fill="#0088bb" opacity="0.9"/>
  
  <!-- Eagle head/beak pointing right -->
  <ellipse cx="132" cy="88" rx="10" ry="14" fill="#00d4ff" opacity="0.9"/>
  <path d="M 142 88 L 152 85 L 148 88 L 152 91 Z" fill="#00d4ff"/>
  
  <!-- Eye -->
  <circle cx="137" cy="86" r="2" fill="#1a1d2e"/>
  
  <!-- Additional wing detail/feathers -->
  <path d="M 45 90 Q 35 88 28 92" stroke="#4dd4ff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 50 98 Q 40 96 32 100" stroke="#4dd4ff" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- ACCUSIGHTS Text -->
  <text x="150" y="180" font-family="'Arial Black', 'Arial', sans-serif" font-size="36" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="3">ACCU</text>
  <text x="150" y="210" font-family="'Arial', sans-serif" font-size="36" font-weight="400" 
        fill="#8b95a5" text-anchor="middle" letter-spacing="2">SIGHTS</text>
</svg>
